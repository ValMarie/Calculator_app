<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  -->
        <!-- integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Entire Calculator -->
    <div class= "container" id="calculator">

        <!-- Display -->
        <div  id="calculator_display">         
            <div id="previousDisplay"></div>
            <div id="currentDisplay"> </div>    
                                                                                                                                                                                                                                                                                                                                                                      </div>
        <!-- Function Keys -->
            <div class="function">
                <button class="function_keys" id= "sine">ln</button>
                <button class="function_keys" id= "cosine">log</button>
                <button class="function_keys" id= "tangent">sin</button>
                <button class="function_keys" id='sqrt'>cos</button>
                <button class="function_keys" id= "cosine">tan</button>
                <button class="function_keys" id= "tangent">(</button>
                <button class="function_keys" id= "cosine">)</button>
                <button class="function_keys" id= "tangent">e</button>
                <button class="function_keys" id= "sine">!</button>
                <button class="function_keys" id= "cosine">x<sup>2</sup></button>
                <button class="function_keys" id= "tangent">^</button>
                <button class="function_keys" id='sqrt'>lo&</button>
                <button class="function_keys" id= "cosine">cos</button>
                <button class="function_keys" id= "tangent">tan</button>
                <button class="function_keys" id= "cosine">cos</button>
                <button class="function_keys" id= "tangent">tan</button>
                <button class="function_keys" id= "cosine">cos</button>
                <button class="function_keys" id= "tangent">tan</button>
                
            </div>
        
           <!-- Numeric and Operation Keys -->
            <button class="number_key" id= "num7">7</button>
            <button class="number_key" id= "num8">8</button>
            <button class="number_key" id= "num9">9</button>
            <button class="operator_key" id='operator_add'>+</button>
            <button class="number_key" id= "num4">4</button>
            <button class="number_key" id= "num5">5</button>
            <button class="number_key" id= "num6">6</button>
            <button class="operator_key" id='operator_subtract'>-</button>
            <button class="number_key" id= "num1">1</button>
            <button class="number_key" id= "num2">2</button>
            <button class="number_key" id= "num3">3</button>
            <button class='operator_key'id= 'operator_multipy'>x</button>
            <button class= "number_key" id="decimal">.</button>
            <button class="number_key" id= "num0">0</button>
            <button id='reset' value ="clear">AC</button>
            <button class='operator_key' id='operator_divide'>/</button>
            <button id="delete" class= "span-two">DEL</button>   
            <button id="calculate" class= "span-two">=</button>   
           

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->
    <script src="index.js"></script>
</body>
</html>
