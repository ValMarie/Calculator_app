<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator" align = 'center'>
            <div>
                <h1 id="calculator_display"></h1>
            </div>
            <div id='calculator_keys' onclick()="button_click"> 
                <button class="number_key">7</button>
                <button class="number_key">8</button>
                <button class="number_key">9</button>
                <button class="operator" id='operator_add'>+</button><br>
                <button class="number_key">4</button>
                <button class="number_key">5</button>
                <button class="number_key">6</button>
                <button class="operator" id='operator_subtract'>-</button><br>
                <button class="number_key">1</button>
                <button class="number_key">2</button>
                <button class="number_key">3</button>
                <button class='operator'id= 'operator_multipy'>x</button><br>
                <button id="decimal">.</button>
                <button class="number_key">0</button>
                <button id='reset' value ="clear">AC</button>
                <button class='operator' id='operator_divide'>/</button><br>
                <button id="calculate">=</button>   
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
